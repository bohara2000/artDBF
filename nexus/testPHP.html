<!DOCTYPE html>
<html>
<head>
  <title>:: Nexus Quick Demo ::</title>

		<link type="style/css" href="../nexusUI/nexusUI.css" rel="stylesheet">
		<!-- standard includes of all of the nexusUI javascripts-->
		<script type="text/javascript" src="../nexusUI/jquery.js"></script>
		<script src="../nexusUI/nexusUI.js" type="text/javascript"></script>
		<script src="../nexusUI/nexusButton.js" type="text/javascript"></script>
		<script src="../nexusUI/nexusDial.js" type="text/javascript"></script>
		<script src="../nexusUI/nexusKeyboard.js" type="text/javascript"></script>
		<script src="../nexusUI/inprogress/nexusSplineSlider.js" type="text/javascript"></script>
		<script src="../nexusUI/inprogress/nexusPositionArray.js" type="text/javascript"></script>
		<script src="../nexusUI/inprogress/nexusMultiSlider.js" type="text/javascript"></script>
		
		<!-- Make mobile display non scalable and fitting the viewport window -->
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<script>
					// Setup all of the UI objects you want to use.
					// This occurs after the page has loaded all of the canvas objects to draw into.
		
		nx.onload = function() {
			dial_1.transmitCommand = "nexusOSCRelay";
			dial_2.transmitCommand = "nexusOSCRelay";
			button_1.transmitCommand = "nexusOSCRelay";
			button_2.transmitCommand = "nexusOSCRelay";
			button_3.transmitCommand = "nexusOSCRelay";
			keyboard_1.transmitCommand = "nexusOSCRelay";
		}
		
				// Tell Safari not to move the window.
		function blockMove(event) {
			event.preventDefault();
		} 
		
	</script>
</head>
<body ontouchmove="blockMove(event);">
			<!-- Layout all of the UI Elements as Canvas Objects. -->
	<div>
		<!-- <canvas id="button" width="150px" height="150px">Button</canvas> -->
		<canvas id="dial_1" nx="dial" width="200px" height="200px"></canvas>
		<canvas id="dial_2" nx="dial" width="150px" height="150px"></canvas>
	</div>  
	<div>
		<canvas id="button_1" nx="button" width="150px" height="150px">Button</canvas>
		<canvas id="button_2" nx="button" width="150px" height="150px">Button</canvas>
		<canvas id="button_3" nx="button" width="150px" height="150px">Button</canvas>
	 </div>
	<div>
		<canvas id="keyboard_1" nx="keyboard" width="800px" height="200px">Button</canvas>

	 </div>

	</div>
	<div>

</html>
